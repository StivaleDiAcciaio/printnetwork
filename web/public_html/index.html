<!DOCTYPE html>
<html>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>

        <div ng-app="myApp" ng-controller="myCtrl">

            Output (GET): {{outRestCall}}
            <br>
            <button ng-click="cliccaLogin()">Login</button>
            <br>
            Output (POST): {{outRestCallPOST}}
            <br>
            <button ng-click="cliccaStampa()">Stampa</button>
        </div>

        <script>
            var app = angular.module('myApp', []);
            app.controller('myCtrl', function ($scope, $http) {
                $scope.outRestCall = "";
                $scope.outRestCallPOST = "";

                $scope.cliccaLogin = function () {
                        
                    var url = 'http://localhost/printnetwork/apinode/login';
                    var myCall = $http({
                        method: 'GET',
                        url: url,
                        headers: {'Content-Type': 'application/json'}
                    });
                    myCall.then(function (response) {
                        $scope.outRestCall = response.data;
                    });
                };
