<!--PAGINA DI AUTENTICAZIONE -->
<!--LOGIN E REGISTRAZIONE -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="idFormLogin" name="formLogin" role="form" style="display: block;">
                            <h2>LOGIN</h2>
                            <div class="form-group">
                                <input id="inputEmail" ng-model="utente.email" ng-disabled ="checkToken()" type="email" placeholder="Email" class="form-control" tabindex="1" required autofocus>
                            </div>
                            <div class="form-group">
                                <input id="inputPassword" ng-model="utente.password" ng-disabled ="checkToken()" type="password" placeholder="Password" class="form-control" tabindex="2" required>
                            </div>
                            <div class="col-xs-4 form-group pull-left checkbox">
                                <input id="checkbox1" ng-model="ricordami" type="checkbox" ng-disabled ="checkToken()" >
                                <label for="checkbox1">Ricordami</label>   
                            </div>
                            <div class="col-xs-4 form-group">     
                                <button class="btn btn-lg btn-primary btn-block" ng-click="utente = null" ng-disabled ="checkToken()">reset</button>
                            </div> 
                            <div class="col-xs-4 form-group pull-right">     
                                <button class="btn btn-lg btn-primary btn-block" ng-click="login(formLogin)" ng-disabled ="checkToken()">Accedi</button>
                            </div>
                        </form>
                        <form id="idFormRegistrazione" name="formRegistrazione" role="form" style="display: none;">
                            <h2>REGISTER</h2>
                            <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
                                        <button class="btn btn-lg btn-primary btn-block" ng-click="registrazione(formRegistrazione)">Registrazione</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-6 tabs">
                        <a href="" class="active" id="idFormLoginLink"><div class="login">LOGIN</div></a>
                    </div>
                    <div class="col-xs-6 tabs">
                        <a href="" id="idFormRegistrazioneLink"><div class="register">REGISTRAZIONE</div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('#idFormLoginLink').click(function (e) {
            $("#idFormLogin").delay(100).fadeIn(100);
            $("#idFormRegistrazione").fadeOut(100);
            $('#idFormRegistrazioneLink').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#idFormRegistrazioneLink').click(function (e) {
            $("#idFormRegistrazione").delay(100).fadeIn(100);
            $("#idFormLogin").fadeOut(100);
            $('#idFormLoginLink').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });

</script>
