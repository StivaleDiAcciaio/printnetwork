<!--PAGINA DI REGISTRAZIONE -->
<h1 class="well">Registration Form</h1>
<div class="col-lg-12 well">
    <div class="row">
        <form>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First Name Here.." class="form-control">
                    </div>
                    <div class="col-sm-6 form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name Here.." class="form-control">
                    </div>
                </div>					
                <div class="form-group">
                    <label>Address</label>
                    <textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                </div>	
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label>City</label>
                        <input type="text" placeholder="Enter City Name Here.." class="form-control">
                    </div>	
                    <div class="col-sm-4 form-group">
                        <label>State</label>
                        <input type="text" placeholder="Enter State Name Here.." class="form-control">
                    </div>	
                    <div class="col-sm-4 form-group">
                        <label>Zip</label>
                        <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
                    </div>		
                </div>
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label>Title</label>
                        <input type="text" placeholder="Enter Designation Here.." class="form-control">
                    </div>		
                    <div class="col-sm-6 form-group">
                        <label>Company</label>
                        <input type="text" placeholder="Enter Company Name Here.." class="form-control">
                    </div>	
                </div>						
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number Here.." class="form-control">
                </div>		
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter Email Address Here.." class="form-control">
                </div>	
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" placeholder="Enter Website Name Here.." class="form-control">
                </div>
                <button type="button" class="btn btn-lg btn-info">Submit</button>					
            </div>
        </form> 
    </div>
</div>
<form class="form-signin" name="formRegistrazione">
    <h2 class="form-signin-heading">Registrazione</h2>
    <label for="inputEmail">Email address</label>
    <input ng-model="utente.email" type="email"
           id="inputEmail" 
           class="form-control" 
           placeholder="Email address" 
           required autofocus>
    <label for="inputPassword">Password</label>
    <input ng-model="utente.password" type="password" 
           id="inputPassword" 
           class="form-control" 
           placeholder="Password" 
           required>
    <label for="inputNome">Nome</label>
    <input ng-model="utente.nome"  
           id="inputNome" 
           class="form-control" 
           placeholder="nome" 
           required>
    <label for="inputCognome">Cognome</label>
    <input ng-model="utente.cognome"  
           id="inputCognome" 
           class="form-control" 
           placeholder="cognome" 
           required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="cliccaRegistrazione(formRegistrazione)">Salva</button>  
</form>
Output Registrazione: {{outRegistrazione}}
<button ng-click="cliccaStampa()">Stampa</button>
