<div class="col-md-offset-3 col-md-6 col-md-offset-3 col-xs-12 pannelloChat" ng-show="mostraChat">
    <div class="col-xs-12 titolo">
       <div class="col-xs-10"><h4>Chat con {{destinatario.nick}}</h4></div>
       <div class="col-xs-2"><span class="close" type="button" ng-click="togglePannelloChat()">Ã—</span></div>
    </div>
    <div class="col-xs-12 messaggi">
           <div class="col-xs-12" ng-repeat="messaggio in listaMessaggiUtente | filtroChat : destinatario.nick track by $index">
               <div class="col-md-6 col-xs-12">{{getMessaggioUtente(messaggio)}}</div>
               <div class="col-md-pull-6 col-xs-12" style="float: right;">{{messaggio.istante}}</div>
           </div>
    </div>
</div>
<div class="col-md-offset-3 col-md-6 col-md-offset-3 col-xs-12 inputChat" ng-show="mostraChat">
    <div class="input-group">
      <input type="text" ng-model="msgDaInviare" class="form-control" placeholder="scrivi qui">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" ng-click="invioMessaggio('stampa_contrattazione')">invia</button>
      </span>
    </div><!-- /input-group -->
    <div class="input-group" style="margin: 0 auto;"><button class=" btn btn-warning" ng-click="invioMessaggio('stampa_chiusa')">chiudi contrattazione</button></div>
</div>
